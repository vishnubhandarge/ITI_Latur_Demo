<div class="container mt-4">
    <h2 class="text-center mb-4">Our Gallery</h2>
    
    <!-- Carousel -->
    <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="2"></button>
        </div>
        
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" 
                     class="d-block w-100" 
                     alt="Campus View"
                     style="height: 500px; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" 
                     class="d-block w-100" 
                     alt="Computer Lab"
                     style="height: 500px; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1504917595217-d4dc5ebe6122?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" 
                     class="d-block w-100" 
                     alt="Workshop"
                     style="height: 500px; object-fit: cover;">
            </div>
        </div>
        
        <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Gallery Grid -->
    <div class="row mt-4">
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1581092160562-40aa08e78837?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" 
                     class="card-img-top" 
                     alt="Gallery Image"
                     style="height: 250px; object-fit: cover;">
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1546410531-bb4caa6b424d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" 
                     class="card-img-top" 
                     alt="Gallery Image"
                     style="height: 250px; object-fit: cover;">
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" 
                     class="card-img-top" 
                     alt="Gallery Image"
                     style="height: 250px; object-fit: cover;">
            </div>
        </div>
    </div>
